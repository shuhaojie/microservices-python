apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  selector:
    matchLabels:
      app: rabbitmq
  template:  # template模板来创建Pod资源
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3-management
          imagePullPolicy: Never
          ports:
            - name: http
              protocol: TCP
              containerPort: 15672
            - name: amqp
              protocol: TCP
              containerPort: 5672
          envFrom:
            - configMapRef:
                name: rabbitmq-configmap
            - secretRef:
                name: rabbitmq-secret
          volumeMounts:
            - name: rabbitmq-volume
              mountPath: /var/lib/rabbitmq  # 这个路径是用来存储queue的
              subPath: rabbit/data # 子路径, 相对路径
              readOnly: false
      volumes:
        - name: rabbitmq-volume
          hostPath:
            path: /root/microservices-python
            type: Directory
